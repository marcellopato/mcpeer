<svg width="480" height="120" viewBox="0 0 480 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="472" height="112" rx="56" fill="#374151" stroke="#FCD34D" stroke-width="4"/>
  
  <!-- Main icon - interconnected nodes representing MCP -->
  <g transform="translate(32, 32)">
    <!-- Central hub -->
    <circle cx="28" cy="28" r="12" fill="#FCD34D"/>
    
    <!-- Connected nodes -->
    <circle cx="12" cy="16" r="6" fill="#9CA3AF"/>
    <circle cx="44" cy="16" r="6" fill="#9CA3AF"/>
    <circle cx="12" cy="40" r="6" fill="#9CA3AF"/>
    <circle cx="44" cy="40" r="6" fill="#9CA3AF"/>
    
    <!-- Connection lines -->
    <line x1="28" y1="28" x2="12" y2="16" stroke="#FCD34D" stroke-width="3" opacity="0.7"/>
    <line x1="28" y1="28" x2="44" y2="16" stroke="#FCD34D" stroke-width="3" opacity="0.7"/>
    <line x1="28" y1="28" x2="12" y2="40" stroke="#FCD34D" stroke-width="3" opacity="0.7"/>
    <line x1="28" y1="28" x2="44" y2="40" stroke="#FCD34D" stroke-width="3" opacity="0.7"/>
    
    <!-- Additional smaller nodes for complexity -->
    <circle cx="28" cy="12" r="4" fill="#D1D5DB"/>
    <circle cx="28" cy="44" r="4" fill="#D1D5DB"/>
    <line x1="28" y1="28" x2="28" y2="12" stroke="#FCD34D" stroke-width="2" opacity="0.5"/>
    <line x1="28" y1="28" x2="28" y2="44" stroke="#FCD34D" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text "MCPeer" -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FCD34D">
    MCP
  </text>
  <text x="240" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#9CA3AF">
    eer
  </text>
  
  <!-- Tagline -->
  <text x="340" y="50" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" opacity="0.8">
    Visual MCP Platform
  </text>
  <text x="340" y="75" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" opacity="0.8">
    Made Simple
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="450" cy="30" r="8" fill="#FCD34D" opacity="0.3"/>
  <circle cx="430" cy="90" r="6" fill="#9CA3AF" opacity="0.3"/>
  <circle cx="460" cy="90" r="4" fill="#FCD34D" opacity="0.2"/>
</svg>
