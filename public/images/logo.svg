<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="236" height="56" rx="28" fill="#374151" stroke="#FCD34D" stroke-width="2"/>
  
  <!-- Main icon - interconnected nodes representing MCP -->
  <g transform="translate(16, 16)">
    <!-- Central hub -->
    <circle cx="14" cy="14" r="6" fill="#FCD34D"/>
    
    <!-- Connected nodes -->
    <circle cx="6" cy="8" r="3" fill="#9CA3AF"/>
    <circle cx="22" cy="8" r="3" fill="#9CA3AF"/>
    <circle cx="6" cy="20" r="3" fill="#9CA3AF"/>
    <circle cx="22" cy="20" r="3" fill="#9CA3AF"/>
    
    <!-- Connection lines -->
    <line x1="14" y1="14" x2="6" y2="8" stroke="#FCD34D" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="14" x2="22" y2="8" stroke="#FCD34D" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="14" x2="6" y2="20" stroke="#FCD34D" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="14" x2="22" y2="20" stroke="#FCD34D" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text "MCPeer" -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FCD34D">
    MCP
  </text>
  <text x="120" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#9CA3AF">
    eer
  </text>
  
  <!-- Subtle tagline -->
  <text x="170" y="25" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" opacity="0.8">
    Visual MCP Platform
  </text>
  <text x="170" y="38" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" opacity="0.8">
    Made Simple
  </text>
</svg>
